        <script>
            function dragResize(edge) {
                overwolf.windows.getCurrentWindow(function(result) {
                    if (result.status === "success") {
                        overwolf.windows.dragResize(result.window.id, edge);
                    }
                });
            }
            ;

            function dragMove() {
                overwolf.windows.getCurrentWindow(function(result) {
                    if (result.status === "success") {
                        overwolf.windows.dragMove(result.window.id);
                    }
                });
            }
            ;

            function closeWindow() {
                overwolf.windows.getCurrentWindow(function(result) {
                    if (result.status === "success") {
                        overwolf.windows.close(result.window.id);
                    }
                });
            }
            ;

            function minimizeWindow() {
                overwolf.windows.getCurrentWindow(function(result) {
                    if (result.status === "success") {
                        overwolf.windows.minimize(result.window.id);
                    }
                });
            }
            ;

            function podajWindow() {
                overwolf.windows.getCurrentWindow(function(result) {
                    alert(result.window.id);
                });
            }
            ;

            Overwolf.media.onScreenshotTaken = function() {
                if (Overwolf.media.lastScreenshotSucceded) {
                    document.getElementById('CaptureContainer').innerHTML = '<img id="ImageToShare" src="' + Overwolf.media.lastScreenshotUrl + '">';
                } else {
                    // Handle error
                    alert("nie dziala");
                }
            };
            overwolf.settings.registerHotKey(
                    "my_cool_action",
                    function(arg) {
                        if (arg.status === "success") {
                            alert("This is my cool action!");
                            alert(arg.status);
                        }
                    }
            );
            function dupa() {
                alert('ssssss');
            }

            function changePosition() {
                overwolf.windows.getCurrentWindow(function(result) {
                    if (result.status === "success") {
                        overwolf.windows.changePosition(result.window.id, 0, 0);
                    }
                });
            }
            ;

            function windowName() {
                overwolf.windows.getCurrentWindow(function(result) {
                    if (result.status === "success") {
                        alert(overwolf.windows.obtainDeclaredWindow(result.window.name));
                    }
                });
            }
            ;
            function openStreamWindow() {

                overwolf.windows.obtainDeclaredWindow("SubWindow", function(result) {
                    if (result.status === "success") {
                        overwolf.windows.restore(result.window.id, function(result) {
                            console.log(result);
                        });
                    }
                });

            }
            ;

        </script>
